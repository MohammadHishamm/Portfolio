<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages Dashboard</title>
  <link rel="stylesheet" href="../css/index.css" />
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #1b1b1b;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: crimson;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #222;
      color: crimson;
    }
    tr:nth-child(even) {
      background-color: #171717;
    }
    tr:hover {
      background-color: #242424;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      background: #222;
      color: #ccc;
      font-size: 12px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 10px;
      color: crimson;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .empty-state {
      margin-top: 20px;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <a href="../index.html" class="back-link">&larr; Back to portfolio</a>
    <h1>Contact Messages</h1>
    <div id="table-wrapper">
      <table id="messages-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Received At</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="empty" class="empty-state" style="display:none;">No messages yet.</div>
    </div>
  </div>

  <script>
    function loadMessages() {
      const stored = localStorage.getItem('messages');
      const data = stored ? JSON.parse(stored) : [];
      const tbody = document.querySelector('#messages-table tbody');
      const empty = document.getElementById('empty');
      tbody.innerHTML = '';

      if (!Array.isArray(data) || data.length === 0) {
        empty.style.display = 'block';
        return;
      }

      empty.style.display = 'none';

      data
        .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
        .forEach((msg, index) => {
          const tr = document.createElement('tr');
          const safeMessage = (msg.message || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
          tr.innerHTML = [
            '<td>' + (index + 1) + '</td>',
            '<td>' + (msg.name || '') + '</td>',
            '<td>' + (msg.email || '') + '</td>',
            '<td>' + (msg.subject || '') + '</td>',
            '<td>' + safeMessage + '</td>',
            '<td><span class="badge">' + (msg.createdAt ? new Date(msg.createdAt).toLocaleString() : '') + '</span></td>'
          ].join('');
          tbody.appendChild(tr);
        });
    }

    loadMessages();
  </script>
</body>
</html>
